<mat-card>  
  <!-- Title of an Card -->  
  <mat-card-title>  
      User Details 
  </mat-card-title>  

  <mat-card-content>  
      <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit()">  
          <table>  
              <tr>  
                  <td>  
                      <mat-form-field class="demo-full-width" appearance="standard">
                        <mat-label>User's name</mat-label>
                        <input formControlName="name" matInput placeholder="Enter Name">
                        <mat-hint>use like : Abc</mat-hint>
                      </mat-form-field>
                  </td>   
              </tr>    
              <tr>   
              <tr>  
                  <td>  
                      <mat-form-field appearance="standard" class="demo-full-width">
                        <mat-label>User's E-Mail</mat-label>
                        <input formControlName="email" matInput placeholder="Enter Email">  
                        <mat-hint>use like : demo@demo.com</mat-hint>  
                      </mat-form-field>
                  </td>  
              </tr>   
              <tr>
                <td>  
                  <mat-form-field class="demo-full-width" appearance="standard">
                    <mat-label>User's Phone</mat-label>
                    <input matInput formControlName="phone" placeholder="Enter Phone Number"
                    mask="99999999999" appOnlyNumber>
                    <mat-hint>use like : 9999999999</mat-hint>
                  </mat-form-field>
                </td>   
              </tr>  
              <tr>
                <td>  
                  <mat-form-field class="demo-full-width" appearance="standard">
                    <mat-label>User's address</mat-label>
                    <input formControlName="address" matInput placeholder="Enter Address">
                    <mat-hint>use like :Abc</mat-hint>
                  </mat-form-field> 
                  <!-- <mat-error>  
                    <span *ngIf="!regiForm.get('address')?.valid && regiForm.get('address')?.touched">Address is requires</span>  
                </mat-error>   -->
                </td>   
              </tr> 
              <tr style="margin-top: 10%">  
                  <td colspan="2" class="content-center">  
                      <button style="margin-top: 20px" mat-raised-button color="accent">Submit</button>  
                  </td>  
              </tr>  
              <tr>  
                  <td></td>  
              </tr>  
          </table>  
      </form>  
  </mat-card-content>  
</mat-card>
